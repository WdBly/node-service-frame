<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404</title>
</head>
<body>
    <h1 style="text-align: center;margin: 100px">node server</h1>

    <div id="box" style="padding-left: 150px">
        <label>
            userName:
            <input v-model="userName" style="width: 80%;margin: 20px auto">
        </label>
        <br>
        <label>
            password :
            <input type="password" v-model="password" style="width: 80%;margin: 20px auto">
        </label>
        
        <div>
            <button @click="login">login</button>
            <button @click="register">register</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        // 添加响应拦截器
        axios.interceptors.response.use(function (res) {
            if(res.headers["last-access-time"]){
                axios.defaults.headers.common['Last-Access-Time'] = res.headers["last-access-time"];
            }
            return res;
        }, function (err) {
            // 对响应错误做点什么
            return Promise.reject(err);
        });


        var vue = new Vue({
            el:"#box",
            data(){
                return {
                    userName:"weidada",
                    password:123456
                }
            },
            methods:{
                login(){
                    axios.post('/api/user/login',{
                        userName:this.userName,
                        password:this.password    
                    })
                    .then(function(response) {
                        axios.defaults.headers.common['Authorization'] = response.data.data.token;
                    });
                },
                register(){
                    axios.post('/api/user/register',{
                        userName:this.userName,
                        password:this.password     
                    })
                    .then(function(response) {
                        console.log(response);
                    });
                }
            },
            mounted(){



                axios.get('./base.config.json')
                .then(function(response) {
                    axios.defaults.baseURL = response.data.baseURL;
                });

                axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';
            }
        })
    </script>
</body>
</html>
